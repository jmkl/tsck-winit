<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello Winit</title>
		<style>
			* {
				background: #1e1e2e;
				color: #fff;
				overflow: hidden;
			}
			.container {
				width: 100%;
				height: 100%;
				overflow: hidden;
				display: flex;
				flex-direction: column;
			}
			.header {
				app-region: drag;
				width: 100%;
				height: 25px;
				cursor: grab;
			}
			.content {
				flex-grow: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header"></div>
			<div class="content">Hello</div>
		</div>
	</body>
</html>
